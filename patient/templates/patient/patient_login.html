{% extends 'patient/layout.html' %}
{% block body %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px; border-radius: 15px;">

        <h3 class="text-center mb-4" style="font-weight: 600;">Patient Login</h3>

        <form method="POST" action="{% url 'patient:patient_login' %}">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center py-2">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Email -->
            <div class="mb-3">
                <label for="emailInput" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control form-control-lg" id="emailInput" name="email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="passwordInput" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control form-control-lg" id="passwordInput" name="password" required>
            </div>

            <!-- Login Button -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 10px;">
                    Login
                </button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <small>
                    Don't have an account?
                    <a href="{% url 'patient:patient_register' %}" class="text-decoration-none fw-semibold">
                        Register Here
                    </a>
                </small>
            </div>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Guardian Hospital â€“ Patient Portal</small>
        </div>

    </div>
</div>

{% endblock %}
