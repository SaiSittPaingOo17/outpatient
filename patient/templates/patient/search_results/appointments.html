<table class="table table-bordered">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Doctor</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        {% for a in results %}
        <tr>
            <td>{{ a.id }}</td>
            <td>{{ a.appointed_datetime|date:"Y-m-d H:i" }}</td>
            <td>Dr. {{ a.doctor }}</td>
            <td>{{ a.visit_reason }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
