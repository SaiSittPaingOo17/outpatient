{% extends 'appointment/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Book Appointment with Dr. {{ availability.doctor.fname }} {{ availability.doctor.lname }}</h2>
    <p>Date: {{ availability.available_date }} | Time: {{ availability.available_time }}</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>
{% endblock %}
