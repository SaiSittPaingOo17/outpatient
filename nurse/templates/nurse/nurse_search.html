{% extends 'nurse/layout.html' %}
{% block content %}

<div class="container mt-4">

    <h2 class="fw-bold mb-4">Search Triage Records</h2>

    <form method="GET" action="{% url 'nurse:nurse_search' %}">
        <div class="card shadow-sm p-4 rounded-4">

            <div class="row g-3">

                <!-- Triage (fixed choice) -->
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Search Type *</label>
                    <input type="text" class="form-control" value="Triage" disabled>
                </div>

                <!-- Date -->
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Date (Optional)</label>
                    <input type="date" class="form-control" name="search_date"
                           value="{{ search_date }}">
                </div>

                <!-- Patient Name -->
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Patient Name (Optional)</label>
                    <input type="text" class="form-control" name="search_name"
                           placeholder="e.g. John" value="{{ search_name }}">
                </div>

                <!-- Record ID -->
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Triage ID (Optional)</label>
                    <input type="number" class="form-control" name="search_id"
                           placeholder="e.g. 12" value="{{ search_id }}">
                </div>

            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary px-4 py-2">
                    Search
                </button>
            </div>

        </div>
    </form>

    <hr class="my-4">

    <h3 class="fw-semibold mb-3">Results</h3>

    {% include "nurse/search_results/triage.html" %}

</div>

{% endblock %}
