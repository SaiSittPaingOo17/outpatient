{% extends 'labtech/layout.html' %}
{% block content %}

<h3 class="mb-3">Profile Settings</h3>

<div class="card p-4 shadow-sm">
    <p><strong>Name:</strong> {{ labtech.fname }} {{ labtech.lname }}</p>
    <p><strong>Email:</strong> {{ labtech.user.email }}</p>
    <p><strong>Phone:</strong> {{ labtech.phone }}</p>
    <p><strong>License:</strong> {{ labtech.license }}</p>

    <a href="{% url 'labtech:change_password' %}" class="btn btn-primary mt-3">
        Change Password
    </a>
</div>

{% endblock %}
