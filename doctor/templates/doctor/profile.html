{% extends 'doctor/base.html' %}
{% block content %}

<h3 class="mb-3">Profile Settings</h3>

<div class="card p-4 shadow-sm">
    <p><strong>Name:</strong> Dr. {{ doctor.fname }} {{ doctor.lname }}</p>
    <p><strong>Email:</strong> {{ doctor.user.email }}</p>
    <p><strong>Specialisation:</strong> {{ doctor.specialisation }}</p>
    <p><strong>Phone:</strong> {{ doctor.phone }}</p>

    <a href="{% url 'doctor:change_password' %}" class="btn btn-primary mt-3">Change Password</a>
</div>

{% endblock %}
