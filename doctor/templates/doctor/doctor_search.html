{% extends 'appointment/base.html' %}
{% block content %}

<div class="container mt-4">
    <h3 class="fw-bold mb-4">Search Records</h3>

    <form method="GET" class="card p-3 shadow-sm mb-4">

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label fw-semibold">Search Type *</label>
                <select name="search_type" class="form-select" required>
                    <option value="">-- Select Type --</option>
                    <option value="appointment"   {% if search_type == 'appointment' %}selected{% endif %}>Appointment</option>
                    <option value="consultation" {% if search_type == 'consultation' %}selected{% endif %}>Consultation</option>
                    <option value="triage"       {% if search_type == 'triage' %}selected{% endif %}>Triage</option>
                    <option value="prescription"   {% if search_type == 'prescription' %}selected{% endif %}>Prescription</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Date (Optional)</label>
                <input type="date" name="search_date" value="{{ search_date }}" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Name (Optional)</label>
                <input type="text" name="search_name" value="{{ search_name }}" class="form-control" placeholder="Patient or Nurse Name">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label fw-semibold">Record ID (Optional)</label>
                <input type="text" name="search_id" value="{{ search_id }}" class="form-control" placeholder="e.g. 12">
            </div>
        </div>

        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary px-4">Search</button>
        </div>
    </form>

    <!-- results -->
    <h4 class="fw-bold mt-4">Results</h4>

    {% if results %}
        {% include results_template %}
    {% else %}
        <p class="text-muted">No results found.</p>
    {% endif %}

</div>

{% endblock %}
