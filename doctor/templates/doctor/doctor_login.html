{% extends 'doctor/base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 border-1" style="width: 100%; max-width: 420px; border-radius: 16px;">

        <h2 class="text-center mb-4 fw-bold">Doctor Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center py-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'doctor:doctor_login' %}">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email"
                       placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 10px;">
                    Login
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Guardian Hospital â€“ Doctor Portal</small>
        </div>

    </div>
</div>

{% endblock %}
