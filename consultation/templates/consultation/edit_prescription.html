{% extends 'consultation/layout.html' %}
{% block content %}

<h3>Edit Prescription ({{ prescription.prescription_type.prescription_type|title }})</h3>

<div class="card p-3 shadow">
    <form method="POST">
        {% csrf_token %}

        <label class="form-label"><strong>Prescription Details</strong></label>
        <textarea name="prescription" class="form-control" rows="6" required>
{{ prescription.prescription }}
        </textarea>

        <div class="mt-3 text-center">
            <button class="btn btn-success" type="submit">Save Changes</button>
            <a href="{% url 'consultation:view_prescription' consultation.id %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
