{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacist Portal</title>

    <link rel="stylesheet" href="{% static 'labtech/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

{% if pharmacist %}
<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm py-3">
    <div class="container">

        <a class="navbar-brand fw-bold" href="#">
            Pharmacist Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Left Menu -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="{% url 'pharmacist:pharmacist_dashboard' %}">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="{% url 'pharmacist:show_medications' %}">
                        Prescribed Medications
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="{% url 'pharmacist:pharmacist_search' %}">
                        Search
                    </a>
                </li>
            </ul>

            <!-- User Dropdown -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-semibold" href="#" id="navbarDropdown" 
                       role="button" data-bs-toggle="dropdown">
                        {{ pharmacist }}
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li><a class="dropdown-item" href="#" onclick="alert('Navigate to Profile Settings')">
                            Profile Settings
                        </a></li>

                        <li><hr class="dropdown-divider"></li>

                        <li>
                            <a class="dropdown-item text-danger fw-semibold"
                               href="{% url 'pharmacist:pharmacist_logout' %}">
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>
{% endif %}

<!-- System Messages -->
<div class="container mt-4">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
            <strong>{{ message|capfirst }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>

<!-- Page Content -->
<div class="container py-3">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
